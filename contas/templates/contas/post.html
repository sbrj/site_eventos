{% extends 'base.html' %}
{% load static %}
{% block title %}
    {% if post %}
        {{post.title}}
    {% endif %}
{% endblock %}  
{% block content %}
<div class="post bg-dark text-white">
    {% if post.data_publicacao %}
        <div class="date">
            <p>Publicado em: {{ post.data_publicacao }}</p>
        </div>
    {% endif %}
        <h2>{{ post.title }}</h2>
        <p class="col-md-8">{{ post.texto|linebreaksbr }}</p>
</div>
</div>
{% endblock %}
