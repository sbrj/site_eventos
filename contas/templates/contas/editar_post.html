{% extends 'base.html' %}

{% block content %}
    {% if post %}
        <h2>Editar post</h2>
    {% else %}
        <h2>Novo post</h2>
    {% endif %}
    <form method="POST" class="post-form">
        {% csrf_token %}
        {{ form_post_html }}
        <button type="submit" class="save btn btn-success" value="salvar">Salvar</button>
    </form>
{% endblock %}
